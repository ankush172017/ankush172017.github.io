<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Game - Personalized</title>
    <style>
        /* Pura theme photo jaisa dark aur scary hai */
        body {
            background-color: #0d0d0d;
            color: #ccc;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        #game-container {
            width: 100%;
            max-width: 900px;
            background: #151515;
            border: 1px solid #333;
            padding: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .title-bar {
            color: #ff4444;
            font-size: 14px;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        /* Screen Layout: Photo jaisa 2-panel system */
        .screen-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px dashed #444;
            min-height: 300px;
            align-items: center;
        }

        .panel-left, .panel-right {
            flex: 1;
            text-align: center;
        }

        /* Photo jaisa Red Glow aur Border */
        .scary-img {
            width: 100%;
            max-width: 350px;
            border: 3px solid #ff0000;
            box-shadow: 0 0 20px #ff0000;
            filter: grayscale(50%) contrast(120%);
        }

        .normal-img {
            width: 100%;
            border: 1px solid #555;
            opacity: 0.7;
        }

        .text-box {
            background: rgba(0,0,0,0.8);
            border: 1px solid #8b0000;
            padding: 15px;
            margin: 10px 0;
            text-align: left;
            font-size: 0.9rem;
        }

        button {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 12px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff0000;
            color: black;
            border-color: #fff;
        }

        .game-over-text {
            color: #ff0000;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }

        /* Jumpscare animation */
        .shake {
            animation: shake-anim 0.1s infinite;
        }
        @keyframes shake-anim {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="title-bar">Personalized Real horror game.html</div>
    <div id="game-content">
        </div>
</div>

<script>
    const content = document.getElementById('game-content');

    // Photo wali images (Aap apni photo ka link yahan daal sakte hain)
    const images = {
        myPhoto: 'https://images.unsplash.com/photo-1509248961158-e54f6934749c?q=80&w=500', // Scary Face
        hallway: 'https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?q=80&w=500', // Dark Hallway
        room: 'https://images.unsplash.com/photo-1505506001712-421e90df3ca0?q=80&w=500',    // Empty Room
        ghost: 'https://images.unsplash.com/photo-1605806616949-1e87b487bc2a?q=80&w=500'     // Jumpscare Ghost
    };

    function showStart() {
        content.innerHTML = `
            <div class="screen-section">
                <div class="panel-left">
                    <img src="${images.myPhoto}" class="scary-img">
                </div>
                <div class="panel-right">
                    <div class="text-box">गहन अंधेरे में आपका स्वागत है... <br> क्या आप इस डरावने सफर के लिए तैयार हैं?</div>
                    <button onclick="showChoice()">Game Start Karein</button>
                </div>
            </div>
        `;
    }

    function showChoice() {
        content.innerHTML = `
            <div class="screen-section">
                <div class="panel-left">
                    <img src="${images.hallway}" class="normal-img">
                </div>
                <div class="panel-right">
                    <h2>Right Door Room</h2>
                    <div class="text-box">
                        Aap ek purane hallway mein hain. <br>
                        Dono taraf darwaze hain. Kahan jayenge?
                    </div>
                    <button onclick="alert('Safe! Ye kamra khali hai.')">Left Door</button>
                    <button onclick="showGameOver()">Right Door</button>
                </div>
                <div class="panel-right">
                    <img src="${images.room}" class="normal-img">
                </div>
            </div>
        `;
    }

    function showGameOver() {
        content.innerHTML = `
            <div class="screen-section shake">
                <div class="panel-left">
                    <div class="game-over-text">GAME OVER! <br> भूत ने आपको पकड़ लिया।</div>
                    <button onclick="showStart()">TRY AGAIN</button>
                </div>
                <div class="panel-right">
                    <img src="${images.ghost}" class="scary-img">
                </div>
            </div>
        `;
        // Scary sound effect (optional)
        const audio = new Audio('https://www.soundjay.com/human/sounds/human-scream-01.mp3');
        audio.play();
    }

    // Pehli screen dikhao
    showStart();
</script>

</body>
</html>
