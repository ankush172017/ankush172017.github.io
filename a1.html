<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GTA Simple Prototype</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2c3e50; /* Road Color */
            font-family: sans-serif;
            touch-action: none; /* Prevent zoom on mobile */
        }

        #gameCanvas {
            display: block;
        }

        /* UI Controls Styling */
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: none; /* Let clicks pass through empty space */
        }

        .d-pad, .action-btn {
            pointer-events: auto;
        }

        .btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            user-select: none;
            cursor: pointer;
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .d-pad {
            display: flex;
            gap: 10px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div class="d-pad">
            <div class="btn" id="leftBtn">◄</div>
            <div class="btn" id="rightBtn">►</div>
        </div>
        <div class="actions">
            <div class="btn" id="gasBtn" style="background: rgba(0, 255, 0, 0.3);">▲</div>
            <div class="btn" id="brakeBtn" style="background: rgba(255, 0, 0, 0.3);">▼</div>
        </div>
    </div>
