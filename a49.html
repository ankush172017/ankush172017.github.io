<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500-Inch Style Long Scientist Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            text-align: center;
        }

        header {
            padding: 50px;
            background: linear-gradient(to bottom, #111, #050505);
        }

        .main-title {
            font-size: 3.5rem;
            color: #00d4ff;
            text-transform: uppercase;
            text-shadow: 0 0 20px #00d4ff;
        }

        /* Long Photo Container */
        .sc-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 100px; /* Space between scientists */
            padding: 50px 0;
        }

        .sc-card {
            width: 80%;
            max-width: 900px;
            background: #111;
            border-radius: 30px;
            overflow: hidden;
            border: 4px solid #333;
            transition: 0.5s;
        }

        .sc-card:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.4);
        }

        /* Giant Long Photo Style */
        .photo-box {
            width: 100%;
            height: 1200px; /* Extremely Long Photo */
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Chehra zoom hokar long dikhega */
            transition: 0.8s;
            filter: grayscale(50%);
        }

        .sc-card:hover img {
            filter: grayscale(0%);
            transform: scale(1.02);
        }

        /* Speaking Animation Layer */
        .talking-wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: rgba(0, 212, 255, 0.2);
            display: none;
            backdrop-filter: blur(10px);
        }

        .speaking .talking-wave {
            display: block;
            animation: wave-up 0.5s infinite alternate;
        }

        @keyframes wave-up {
            from { height: 50px; }
            to { height: 150px; }
        }

        .details {
            padding: 40px;
            background: #111;
        }

        .name { font-size: 3rem; margin-bottom: 10px; color: #fff; }
        .field { color: #00d4ff; font-size: 1.2rem; margin-bottom: 30px; letter-spacing: 5px; }

        .speech-btn {
            background: #00d4ff;
            color: black;
            border: none;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        .speech-btn.hindi { background: #ff8800; }

        .speech-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px white; }

        .quote-text {
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 20px 0;
            color: #ccc;
            font-style: italic;
        }
    </style>
</head>

    function speak(text, lang, id) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        utterance.rate = 0.85;

        const card = document.getElementById(`sc-${id}`);
        card.classList.add('speaking');

        utterance.onend = () => card.classList.remove('speaking');
        window.speechSynthesis.speak(utterance);
