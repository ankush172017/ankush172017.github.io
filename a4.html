<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Theme Calculator</title>
    <style>
        /* --- 1. पेज की सेटिंग (Stage Look) --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            background-image: radial-gradient(circle at center, #2b2b2b 0%, #000000 100%);
            font-family: 'Courier New', Courier, monospace;
        }

        /* --- 2. गिटार बॉडी (Calculator Body) --- */
        .guitar-calc {
            width: 320px;
            padding: 25px;
            border-radius: 40px 40px 60px 60px; /* गिटार जैसा कर्व */
            /* सनबर्स्ट गिटार फिनिश (Sunburst Finish) */
            background: linear-gradient(145deg, #ff4e50, #f9d423); 
            box-shadow: 
                0 0 20px rgba(255, 78, 80, 0.6), /* Glow */
                inset 0 0 15px rgba(0,0,0,0.5), /* Inner shadow */
                10px 10px 30px rgba(0,0,0,0.8); /* Depth */
            border: 4px solid #4a3b2a;
            position: relative;
            overflow: hidden;
        }

        /* गिटार के तार (Strings Effect Background) */
        .strings-bg {
            position: absolute;
            top: 120px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            z-index: 0;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
        }
        
        .string {
            width: 2px;
            background: rgba(255, 255, 255, 0.3);
            height: 100%;
            box-shadow: 1px 0 2px rgba(0,0,0,0.5);
        }

        /* --- 3. स्क्रीन (Display - Tuner Style) --- */
        .display-screen {
            background-color: #222;
            color: #00ffcc; /* नियॉन ब्लू टेक्स्ट */
            font-size: 2.5rem;
            text-align: right;
            padding: 15px;
            border-radius: 10px;
            border: 3px solid #555;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px #000;
            font-family: 'Orbitron', sans-serif; /* डिजिटल लुक */
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        /* --- 4. बटन ग्रिड (Fretboard Layout) --- */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            position: relative;
            z-index: 2; /* तारों के ऊपर */
        }

        /* --- 5. बटन स्टाइल (Knobs/Frets) --- */
        button {
            height: 60px;
            border-radius: 50%; /* गोल बटन (Knobs) */
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 5px 0 #333, 0 8px 10px rgba(0,0,0,0.3);
            background: linear-gradient(145deg, #444, #222); /* धात्विक/Metallic लुक */
            color: white;
            border: 2px solid #666;
        }

        /* बटन दबाने पर */
        button:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #333;
        }

        /* खास बटन के रंग */
        .operator {
            background: linear-gradient(145deg, #ff9966, #ff5e62);
            color: #fff;
            border-color: #b33a3a;
        }

        .equals {
            background: linear-gradient(145deg, #56ab2f, #a8e063);
            grid-column: span 2;
            border-radius: 30px; /* ओवल शेप */
            color: #003300;
            border-color: #4da026;
        }

        .clear {
            background: linear-gradient(145deg, #DA4453, #89216B);
            color: white;
            border-color: #63194d;
        }

        /* गिटार पिक (Decoration) */
        .brand {
            text-align: center;
            font-size: 14px;
            color: rgba(0,0,0,0.6);
            font-weight: bold;
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="guitar-calc">
        <div class="brand">Rockstar Calc</div>
        
        <div class="display-screen" id="display">0</div>

        <div class="strings-bg">
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
            <div class="string"></div>
        </div>

        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendValue('%')">%</button>
            <button class="operator" onclick="appendValue('/')">÷</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">×</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equals" onclick="calculateResult()">ROCK!</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0';

        // वैल्यू जोड़ने के लिए
        function appendValue(val) {
            if (currentInput === '0' && val !== '.') {
                currentInput = val;
            } else {
                currentInput += val;
            }
            updateDisplay();
        }

        // स्क्रीन साफ़ करने के लिए
        function clearDisplay() {
            currentInput = '0';
            updateDisplay();
        }

        // एक नंबर हटाने के लिए
        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // हिसाब लगाने के लिए (Result)
        function calculateResult() {
            try {
                // 'ROCK!' बटन दबाने पर कैलकुलेशन
                currentInput = eval(currentInput).toString();
            } catch (error) {
                currentInput = 'Error';
            }
            updateDisplay();
        }

        function updateDisplay() {
            display.innerText = currentInput;
        }
    </script>

</body>
</html>
