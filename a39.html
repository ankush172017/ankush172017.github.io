<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Trump-Modi vs Chudail Battle</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        
        /* Screens */
        .screen { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white; }

        /* 1. START SCREEN */
        #start-screen { display: flex; background: radial-gradient(circle, #400, #000); }
        .horror-title { font-size: 70px; color: red; text-shadow: 5px 5px 20px #000; margin: 0; }
        .btn-start { margin-top: 40px; padding: 20px 60px; font-size: 30px; background: red; color: white; border: 4px solid white; cursor: pointer; font-weight: bold; border-radius: 10px; box-shadow: 0 0 20px red; }

        /* 2. BEDROOM SCREEN */
        #bedroom-screen { background: #111; }
        .bed { width: 400px; border-bottom: 5px solid #333; }
        .uncle-face { width: 250px; position: absolute; top: 10%; opacity: 0; transition: 2s; border-radius: 50%; border: 5px solid red; }

        /* 3. BATTLE SCREEN */
        #battle-screen { background: url('https://img.freepik.com/free-photo/mysterious-dark-forest-with-eerie-fog_23-2150916053.jpg') center/cover; }
        .witch-box { width: 250px; margin-bottom: 20px; transition: 0.1s; }
        .witch-img { width: 100%; filter: drop-shadow(0 0 20px green); animation: float 2s infinite ease-in-out; }
        
        .hp-bar { width: 400px; height: 30px; background: #333; border: 2px solid #fff; border-radius: 15px; overflow: hidden; margin-bottom: 20px; }
        #hp-fill { width: 100%; height: 100%; background: red; transition: 0.3s; }

        /* HEROES - TRUMP & MODI */
        .hero-team { display: flex; gap: 50px; position: absolute; bottom: 20px; }
        .hero { width: 220px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 15px; position: relative; }
        .hero-img { width: 100%; height: 250px; object-fit: contain; filter: drop-shadow(0 0 10px gold); }
        .gun { position: absolute; width: 100px; top: 40%; right: -30px; transform: rotate(-10deg); filter: drop-shadow(0 0 5px black); }

        .army-count { position: absolute; top: 20px; left: 20px; background: gold; color: black; padding: 10px 20px; font-weight: bold; font-size: 24px; border: 3px solid black; }
        .btn-attack { padding: 15px 40px; font-size: 25px; background: orange; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; margin-bottom: 250px; box-shadow: 0 5px 0 #b37400; }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }
        .bullet { position: absolute; width: 15px; height: 15px; background: yellow; border-radius: 50%; box-shadow: 0 0 10px orange; animation: shoot 0.4s linear forwards; }
        @keyframes shoot { to { transform: translateY(-400px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <h1 class="horror-title">CHADUDAIL VS LEGENDS</h1>
        <p>Trump & Modi Team (2,00,000 Soldiers)</p>
        <button class="btn-start" onclick="goBed()">START GAME</button>
    </div>

    <div id="bedroom-screen" class="screen">
        <img src="https://www.pngall.com/wp-content/uploads/8/Scary-Face-PNG-Image.png" class="uncle-face" id="u-face">
        <img src="https://www.pngall.com/wp-content/uploads/2016/07/Bed-Free-PNG-Image.png" class="bed">
        <h2 id="b-text">Aap so rahe hain... Sab shant hai...</h2>
    </div>

    <div id="battle-screen" class="screen">
        <div class="army-count">ARMY: <span id="cnt">0</span> / 2,00,000</div>
        <div class="hp-bar"><div id="hp-fill"></div></div>
        
        <div class="witch-box" id="w-box">
            <img src="https://www.pngarts.com/files/3/Horror-Witch-PNG-Image-Transparent-Background.png" class="witch-img">
        </div>

        <button class="btn-attack" onclick="fire()">ðŸ”¥ GUN ATTACK ðŸ”¥</button>

        <div class="hero-team">
            <div class="hero">
                <img src="https://www.pngall.com/wp-content/uploads/2016/06/Donald-Trump-PNG-File.png" class="hero-img" alt="Trump">
                <img src="https://www.pngall.com/wp-content/uploads/2016/05/Gun-PNG-Clipart.png" class="gun">
                <div style="color: cyan;">TRUMP</div>
            </div>
            <div class="hero">
                <img src="https://www.pngall.com/wp-content/uploads/15/Narendra-Modi-PNG-Picture.png" class="hero-img" alt="Modi">
                <img src="https://www.pngall.com/wp-content/uploads/2016/05/Gun-PNG-Clipart.png" class="gun">
                <div style="color: orange;">MODI</div>
            </div>
        </div>
        <h1 id="win" style="display:none; background:rgba(0,0,0,0.8); padding:20px;">VICTORY! Chudail Bhag Gayi!</h1>
    </div>

    <script>
        let hp = 100;

        function goBed() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('bedroom-screen').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('u-face').style.opacity = '1';
                document.getElementById('b-text').innerText = "UNCLE NE UTHA LIYA! JALDI BHAAGO!";
                document.getElementById('b-text').style.color = "red";
            }, 2000);
            setTimeout(goBattle, 5000);
        }

        function goBattle() {
            document.getElementById('bedroom-screen').style.display = 'none';
            document.getElementById('battle-screen').style.display = 'flex';
            let c = 0;
            let itv = setInterval(() => {
                c += 5000;
                if(c >= 200000) { c = 200000; clearInterval(itv); }
                document.getElementById('cnt').innerText = c.toLocaleString();
            }, 50);
        }

        function fire() {
            if(hp <= 0) return;
            hp -= 10;
            document.getElementById('hp-fill').style.width = hp + "%";
            
            // Create bullet effect
            let b = document.createElement('div');
            b.className = 'bullet';
            b.style.left = "50%";
            b.style.bottom = "200px";
            document.getElementById('battle-screen').appendChild(b);
            setTimeout(() => b.remove(), 400);

            // Witch shake
            const w = document.getElementById('w-box');
            w.style.transform = "scale(1.2) rotate(10deg)";
            setTimeout(() => w.style.transform = "scale(1)", 100);

            if(hp <= 0) {
                document.getElementById('w-box').style.display = 'none';
                document.getElementById('win').style.display = 'block';
            }
        }
    </script>
</body>
</html>
