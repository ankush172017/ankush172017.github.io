<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive War Map</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #map-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg') no-repeat center;
            background-size: contain;
            border: 2px solid #555;
            margin-top: 20px;
        }

        /* Symbols */
        .icon {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .icon:hover {
            transform: scale(1.5);
        }

        .war { color: red; font-size: 20px; }      /* âš”ï¸ Ladayi */
        .house { color: lightgreen; font-size: 15px; } /* ğŸ  Ghar */
        .missile { color: orange; font-size: 18px; }  /* ğŸš€ Missile */

        .label {
            display: none;
            position: absolute;
            background: rgba(0,0,0,0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            top: -30px;
            white-space: nowrap;
        }

        .icon:hover .label {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Global Conflict & Infrastructure Map</h1>
    <p>Icons: Ladayi (âš”ï¸), Ghar (ğŸ ), Missile (ğŸš€)</p>

    <div id="map-container">
        <div class="icon war" style="top: 25%; left: 48%;">
            âš”ï¸ <span class="label">War Zone: Europe</span>
        </div>

        <div class="icon house" style="top: 40%; left: 70%;">
            ğŸ  <span class="label">Residential Area: Asia</span>
        </div>

        <div class="icon missile" style="top: 30%; left: 15%;">
            ğŸš€ <span class="label">Missile Silo: USA</span>
        </div>

        <div class="icon war" style="top: 60%; left: 50%;">
            âš”ï¸ <span class="label">Conflict: Africa</span>
        </div>
    </div>

</body>
</html>
