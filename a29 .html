<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Thumka Assistant</title>
    <style>
        body {
            background: linear-gradient(135deg, #fceabb, #f8b500);
            text-align: center;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Thumka Animation */
        @keyframes thumka {
            0% { transform: rotate(0deg) translateY(0); }
            25% { transform: rotate(10deg) translateY(-10px); }
            50% { transform: rotate(-10deg) translateY(0); }
            75% { transform: rotate(10deg) translateY(-10px); }
            100% { transform: rotate(0deg) translateY(0); }
        }

        .avatar {
            font-size: 100px;
            display: inline-block;
            transition: 0.3s;
        }

        .dancing {
            animation: thumka 0.5s infinite;
        }

        .chat-box {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #response {
            margin-top: 15px;
            font-weight: bold;
            color: #2f3542;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="avatar" id="aiAvatar">üï∫</div>
    
    <div class="chat-box">
        <h3>AI Thumka Assistant üçå</h3>
        <input type="text" id="userInput" placeholder="Kuch pucho...">
        <button onclick="askAI()">Pucho</button>
        <div id="response">Main aapka intezar kar raha hoon!</div>
    </div>

    <script>
        function askAI() {
            const input = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            const avatar = document.getElementById('aiAvatar');

            if (input.trim() === "") return;

            // Step 1: Start Dancing
            avatar.classList.add('dancing');
            avatar.innerHTML = "üêò"; // Hathi ban gaya
            responseDiv.innerText = "Soch raha hoon... ü§î";

            // Step 2: Answer after a small delay (Simulating AI)
            setTimeout(() => {
                avatar.innerHTML = "üêí"; // Bandar emoji reaction
                responseDiv.innerText = "Aapka jawab: " + input + "? Bilkul sahi! üçå";
                
                // Stop dancing after 3 seconds
                setTimeout(() => {
                    avatar.classList.remove('dancing');
                    avatar.innerHTML = "üï∫";
                }, 3000);
            }, 1500);
        }
    </script>

</body>
</html>
