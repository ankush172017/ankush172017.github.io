<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankush Yadav - Future Scientist</title>
    <style>
        /* --- DESIGN: Professional Layout --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- PINK TOP HEADER --- */
        .full-header {
            background: #ff4757; /* Bright Pink */
            width: 100%;
            padding: 10px 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            height: 100px;
        }

        /* Name Section (Left) */
        .header-content h1 {
            color: white;
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tag {
            background: #ffa502;
            color: white;
            padding: 4px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 5px;
            font-size: 12px;
        }

        /* Photo Icon (Right) */
        .photo-container {
            width: 70px;
            height: 70px;
            background: white;
            padding: 3px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        /* --- MAIN AREA --- */
        .main-content {
            padding: 20px;
            flex: 1;
            position: relative; /* Positioning ke liye */
        }

        /* --- BIO DATA (Smart Card - Top Right Below Header) --- */
        .bio-data-card {
            background: white;
            width: 250px; /* Chhoti width */
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #ff4757; /* Stylish Border */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            
            /* Positioning Logic */
            margin-left: auto; /* Right side push karne ke liye */
            margin-bottom: 20px;
            text-align: left;
        }

        .bio-title {
            font-size: 12px;
            color: #ff4757;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .bio-row {
            font-size: 12px; /* Short Letter Size */
            margin-bottom: 6px;
            color: #555;
        }
        .bio-row strong { color: #333; }

        /* --- 500 FILES SECTION --- */
        .files-area {
            width: 98%;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            clear: both; /* Bio data se takkar na khaye */
        }

        h2 { color: #3742fa; margin-top: 0; font-size: 18px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); 
            gap: 8px;
            margin-top: 15px;
        }

        .file-box {
            background: #f1f2f6;
            color: #333;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            border: 1px solid #ced6e0;
            display: block;
        }

        .file-box:hover {
            background: #3742fa;
            color: white;
        }

        /* --- FOOTER (Bottom Right Corner) --- */
        .footer {
            background-color: #2f3542;
            color: white;
            padding: 20px 40px;
            margin-top: 20px;
            display: flex;
            justify-content: flex-end; /* Content ko Right bhejo */
        }

        .address-box {
            text-align: right; /* Text alignment Right */
            font-size: 13px;
            line-height: 1.5;
            border-right: 3px solid #ffa502; /* Right side border style */
            padding-right: 15px;
        }

        .address-title {
            color: #ffa502;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

    </style>
</head>
<body>

    <div class="full-header">
        <div class="header-content">
            <h1>Ankush Yadav</h1>
            <div class="tag">üöÄ Future Scientist</div>
        </div>
        <div class="photo-container">
            <img src="ankush.jpg" class="profile-img" alt="Ankush" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
        </div>
    </div>

    <div class="main-content">
        
        <div class="bio-data-card">
            <div class="bio-title">CANDIDATE PROFILE</div>
            <div class="bio-row"><strong>Father:</strong> Amit Kumar</div>
            <div class="bio-row"><strong>Mother:</strong> Rani Devi</div>
            <div class="bio-row"><strong>Class:</strong> 2nd Standard</div>
            <div class="bio-row"><strong>School:</strong> M.S.R. Saini School</div>
        </div>

        <div class="files-area">
            <h2>üìÇ Project Database (500 Files)</h2>
            <div class="grid" id="grid"></div>
        </div>

    </div>

    <div class="footer">
        <div class="address-box">
            <span class="address-title">üìç CONTACT ADDRESS</span>
            At.- Gadhbanni, P.O- Goriyami<br>
            P.S.- Alouli, District.- Khagaria<br>
            Bihar, India
        </div>
    </div>

    <script>
        const grid = document.getElementById("grid");
        
        for(let i=1; i<=500; i++) {
            let a = document.createElement("a");
            a.href = "a" + i + ".html";
            a.className = "file-box";
            a.innerText = "A" + i;
            grid.appendChild(a);
        }
    </script>

</body>
</html>
