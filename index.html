<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankush Yadav - Future Scientist</title>
    <style>
        /* --- DESIGN: Fun & Bright Theme --- */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Verdana', sans-serif;
            background-color: #ffffff; /* White Background */
            color: #333;
            text-align: center;
        }

        /* --- PROFILE CARD --- */
        .card {
            background: white;
            max-width: 450px;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 2px solid #eee;
        }

        /* Pink Header */
        .card-header {
            background: #ff4757; /* Bright Pink */
            height: 120px;
            width: 100%;
            position: relative;
        }

        /* Photo Settings */
        .photo-container {
            width: 150px;
            height: 150px;
            background: white;
            padding: 5px;
            border-radius: 50%;
            position: absolute;
            bottom: -75px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Name and Details */
        .card-body {
            padding-top: 80px;
            padding-bottom: 30px;
        }

        h1 {
            color: #ff4757; /* Pink Name */
            margin: 0;
            font-size: 28px;
        }

        .tag {
            background: #ffa502; /* Orange Tag */
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0 20px 0;
            font-size: 14px;
        }

        .info-table {
            width: 90%;
            margin: 0 auto;
            text-align: left;
            border-collapse: collapse;
        }
        .info-table td {
            padding: 10px;
            border-bottom: 1px dashed #ddd;
            font-size: 16px;
        }
        .label { font-weight: bold; color: #555; }
        .value { color: #2f3542; font-weight: bold; }

        /* --- 500 FILES SECTION --- */
        .files-area {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #f1f2f6; /* Light Grey Box */
            border-radius: 20px;
        }

        h2 { color: #3742fa; } /* Blue Heading */

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        /* Colorful File Buttons */
        .file-box {
            background: white;
            color: #333;
            padding: 10px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 0 #dfe4ea;
            transition: 0.2s;
            border: 1px solid #ddd;
        }

        .file-box:hover {
            background: #3742fa; /* Blue on hover */
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 6px 0 #2f3542;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <div class="photo-container">
                <img src="anush.jpg" class="profile-img" alt="Ankush" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
            </div>
        </div>

        <div class="card-body">
            <h1>Ankush Yadav</h1>
            <div class="tag">ðŸš€ Future Scientist</div>

            <table class="info-table">
                <tr><td class="label">Father:</td> <td class="value">Amit Kumar</td></tr>
                <tr><td class="label">Mother:</td> <td class="value">Rani Devi</td></tr>
                <tr><td class="label">Class:</td> <td class="value">2nd Standard</td></tr>
                <tr><td class="label">School:</td> <td class="value">M.S.R. Saini School</td></tr>
            </table>
        </div>
    </div>

    <div class="files-area">
        <h2>ðŸ“‚ My 500 Project Files</h2>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        const grid = document.getElementById("grid");
        
        for(let i=1; i<=500; i++) {
            let a = document.createElement("a");
            a.href = "a" + i + ".html";
            a.className = "file-box";
            a.innerText = "A" + i;
            grid.appendChild(a);
        }
    </script>

</body>
</html>
